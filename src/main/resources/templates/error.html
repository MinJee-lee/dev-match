<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Error page</title>
    <meta charset="utf-8"/>
<!--    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}"/>-->
    <link href="/resources/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/resources/vendors/nprogress/nprogress.css" rel="stylesheet">
    <link href="/resources/vendors/animate.css/animate.min.css" rel="stylesheet">
    <link href="/resources/build/css/custom.min.css" rel="stylesheet">
</head>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
<h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
<p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
<a href="index.html" th:href="@{/index.html}">Back to Home Page</a>

<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.
</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    This content is only shown to administrators.
</div>
<div sec:authorize="hasRole('ROLE_USER')">
    This content is only shown to users.
</div>

<!--<span sec:authentication="name">Bob</span>-->
<!--<span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>-->

</body>
</html>
