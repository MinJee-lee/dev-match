<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>findPassword</title>

    <link href="/resources/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">

<body>
<div>
    <div class="login_wrapper">
        <div class="animate form v">
            <section class="login_content">
                <form action="findPasswordReq" method="get">
                    <h2>비밀번호 찾기</h2>
                    <p>
                        아래 이메일주소를 입력하시면,<br> 입력하신 이메일로 새암호를 보내드립니다<br>
                        <br>
                    <div>
                        <input type="text" name="userId" placeholder="아이디">
                    </div>
                    <div>
                        <input type="text" name="email" placeholder="이메일주소">
                        <p>'@'포함한 이메일주소를 정확히 입력해주세요.</p>
                    </div>

                    <div>
                        <button type="submit">비밀번호찾기</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
