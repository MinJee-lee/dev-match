<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <link href="/resources/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/resources/vendors/nprogress/nprogress.css" rel="stylesheet">
    <link href="/resources/vendors/animate.css/animate.min.css" rel="stylesheet">
    <link href="/resources/build/css/custom.min.css" rel="stylesheet">

</head>
<body class="login">
<div>
    <div class="login_wrapper">
        <!-- 회원 가입 -->
        <div id="register" class="animate form">
            <section class="login_content">
                <form th:method="post" th:action="@{/signUp}">
                    <h1>Create Account</h1>
                    <div>
                        <input type="text" name="name" class="form-control" placeholder="Name" required="">
                    </div>
                    <div>
                        <input type="text" name="userId" class="form-control" id="userId" placeholder="ID" required="">
                        <div class="check_font" id="id_check"></div>
                    </div>
                    <div>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email"
                               required="">
                        <div class="check_font" id="email_check"></div>
<!--                        <button id="emailCheck" href="/findPassword1">이메일 인증</button>-->
                    </div>

                    <div>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
                        <div class="row">
                            <div class="col-sm-6">
                                <span id="8char" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> 8 Characters Long<br>
                                <span id="ucase" class="glyphicon glyphicon-remove" style="color:#ff0004;"></span> One Uppercase Letter
                            </div>
                            <div class="col-sm-6">
                                <span id="lcase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> One Lowercase Letter<br>
                                <span id="num" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> One Number
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default submit">Submit</button>
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator">
                        <p class="change_link">Already a member ?
                            <a th:href="@{/login}" class="to_register"> Log in </a>
                        </p>
                        <div class="clearfix"></div>
                        <br>
                        <div>
                            <h1><i class="fa fa-paw"></i> Spring!</h1>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>

</body>
</html>
<script>
    $("input[type=password]").keyup(function(){
        let ucase = new RegExp("[A-Z]+");
        let lcase = new RegExp("[a-z]+");
        let num = new RegExp("[0-9]+");

        if($('#password').val().length >= 8){
            $("#8char").removeClass("glyphicon-remove");
            $("#8char").addClass("glyphicon-ok");
            $("#8char").css("color","#00A41E");
        }else{
            $("#8char").removeClass("glyphicon-ok");
            $("#8char").addClass("glyphicon-remove");
            $("#8char").css("color","#FF0004");
        }

        if(ucase.test($('#password').val())){
            $("#ucase").removeClass("glyphicon-remove");
            $("#ucase").addClass("glyphicon-ok");
            $("#ucase").css("color","#00A41E");
        }else{
            $("#ucase").removeClass("glyphicon-ok");
            $("#ucase").addClass("glyphicon-remove");
            $("#ucase").css("color","#FF0004");
        }

        if(lcase.test($("#password").val())){
            $("#lcase").removeClass("glyphicon-remove");
            $("#lcase").addClass("glyphicon-ok");
            $("#lcase").css("color","#00A41E");
        }else{
            $("#lcase").removeClass("glyphicon-ok");
            $("#lcase").addClass("glyphicon-remove");
            $("#lcase").css("color","#FF0004");
        }

        if(num.test($("#password").val())){
            $("#num").removeClass("glyphicon-remove");
            $("#num").addClass("glyphicon-ok");
            $("#num").css("color","#00A41E");
        }else{
            $("#num").removeClass("glyphicon-ok");
            $("#num").addClass("glyphicon-remove");
            $("#num").css("color","#FF0004");
        }

        // if($("#password1").val() == $("#password2").val()){
        //     $("#pwmatch").removeClass("glyphicon-remove");
        //     $("#pwmatch").addClass("glyphicon-ok");
        //     $("#pwmatch").css("color","#00A41E");
        // }else{
        //     $("#pwmatch").removeClass("glyphicon-ok");
        //     $("#pwmatch").addClass("glyphicon-remove");
        //     $("#pwmatch").css("color","#FF0004");
        // }
    });
    $(function () {
        $("#userId").keyup(function () {
            var user_id = "userId=" + $('#userId').val();
            $.ajax({
                url: '/member/idCheck',
                type: 'get',
                data: user_id,
                contentType: "application/text",
                success: function (data) {
                    console.log("1 = 중복o / 0 = 중복x : " + data);

                    if (data == 1) {
                        $("#id_check").text("사용중인 아이디입니다");
                        $("#id_check").css("color", "red");
                        $("#reg_submit").attr("disabled", true);
                    } else {

                        $("#id_check").text("사용 가능한 아이디 입니다.");
                        $("#id_check").css("color", "red");
                        $("#reg_submit").attr("disabled", true);

                    }
                }, error: function () {
                    console.log("실패");
                }
            });
        });
    })
</script>
