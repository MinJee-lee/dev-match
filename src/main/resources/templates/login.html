<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:spring="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="/resources/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/resources/vendors/nprogress/nprogress.css" rel="stylesheet">
    <link href="/resources/vendors/animate.css/animate.min.css" rel="stylesheet">
    <link href="/resources/build/css/custom.min.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

</head>
<body class="login" th:fragment="login">
<div>
    <div class="login_wrapper">
        <div class="animate form v">
            <section class="login_content">
                <form id="login_form" th:method="post" th:action="@{/login/req}">
                    <h1>Login Form</h1>
                    <div class="panel-body">
                        <div>
                            <input type="text" class="form-control" placeholder="Username" name="username" required="">
                        </div>

                        <div>
                            <input type="password" class="form-control" placeholder="Password" name="password"
                                   required="">
                            <span th:if="${param.errorCd != null && #strings.equals(param.errorCd, 'WRONG_PASSWORD')}" th:text="#{wrong.password}"></span>
                            <span th:if="${param.errorCd != null && #strings.equals(param.errorCd, 'NOT_FOUND_USER')}" th:text="#{not.found.user}"></span>
                        </div>
                        <div>
                            <a class="btn btn-default m-0" href="/findPassword1">Lost your password?</a>
                        </div>
                        <div>
                            <a class="btn btn-secondary w-100" href="javascript:loginReq()">Log in</a>
                        </div>

                        <div class="clearfix"></div>
                        <div class="separator">
                            <p class="change_link">New to site?
                                <a th:href="@{/signUp}" class="to_register"> Create Account </a>
                            </p>
                            <div class="clearfix"></div>
                            <br>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
<script>
    $(function () {
        $("#login_form").keypress(function (e) {
            if (e.keyCode === 13) {
                loginReq();
            }
        });
    });

</script>
<script type="text/javascript">

    function loginReq() {
        $("#login_form").submit();
    }

</script>

</body>
</html>
